<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../node_modules/apexcharts/dist/apexcharts.css" />
		<link rel="stylesheet" href="../node_modules/simplebar/dist/simplebar.min.css" />
		<link rel="stylesheet" href="../node_modules/dropzone/dist/dropzone.css" />
		@@include("partials/head.html")
		<title>Sign Up</title>
	</head>
	<body>
		<!-- container -->

		<div class="flex flex-col items-center justify-center g-0 h-screen px-4">
			<!-- Card -->
			<div class="justify-center items-center w-full bg-white rounded-lg shadow-lg lg:flex md:mt-0 max-w-prose xl:p-0">
				<!-- Card body -->
				<div class="p-6 w-full sm:p-8 lg:p-10">
					<div class="mb-4">
						<a href="index.html"><img src="assets/img/brand/logo/logo-primary.svg" class="mb-2" alt="" /></a>
						<p class="mb-6">Don't worry, we'll send you an email to reset your password.</p>
					</div>
					<!-- Form -->
					<form>
						<!-- Email -->
						<div class="mb-3">
							<label for="email" class="inline-block mb-2">Email</label>
							<input
								type="email"
								id="email"
								class="border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2 px-3"
								name="email"
								placeholder="Enter Your Email"
								required=""
							/>
						</div>
						<!-- Button -->
						<div class="mb-3 grid">
							<button type="submit" class="btn btn-primary">Reset Password</button>
						</div>
						<span>
							Don't have an account?
							<a href="sign-in.html">sign in</a>
						</span>
					</form>
				</div>
			</div>
		</div>

		<script src="@@webRoot/node_modules/apexcharts/dist/apexcharts.min.js"></script>
		<script src="@@webRoot/node_modules/simplebar/dist/simplebar.min.js"></script>
		<script src="@@webRoot/node_modules/dropzone/dist/dropzone-min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		@@include("partials/scripts.html")
	</body>
</html>
