<!DOCTYPE html>
<html lang="en">
	<head>
		@@include("partials/head.html")
		<title>Forget - TailwindCSS HTML Admin Template Free - Dash UI</title>
	</head>
	<body>
		<!-- container -->

		<div class="flex flex-col items-center justify-center g-0 h-screen px-4">
			<!-- Card -->
			<div class="justify-center items-center w-full bg-white rounded-md shadow-md lg:flex md:mt-0 max-w-prose xl:p-0">
				<!-- Card body -->
				<div class="p-6 w-full sm:p-8 lg:p-10">
					<div class="mb-4">
						<a href="index.html"><img src="assets/images/brand/logo/logo-primary.svg" class="mb-2" alt="" /></a>
						<p class="mb-6">Don't worry, we'll send you an email to reset your password.</p>
					</div>
					<!-- Form -->
					<form>
						<!-- Email -->
						<div class="mb-3">
							<label for="email" class="inline-block mb-2">Email</label>
							<input
								type="email"
								id="email"
								class="border border-gray-300 text-gray-900 rounded-md focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2 px-3"
								name="email"
								placeholder="Enter Your Email"
								required=""
							/>
						</div>
						<!-- Button -->
						<div class="mb-3 grid">
							<button
								type="submit"
								class="btn bg-indigo-600 text-white border-indigo-600 hover:bg-indigo-800 hover:border-indigo-800 active:bg-indigo-800 active:border-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300"
							>
								Reset Password
							</button>
						</div>
						<span>
							Don't have an account?
							<a href="sign-in.html">sign in</a>
						</span>
					</form>
				</div>
			</div>
		</div>

		@@include("partials/scripts.html")
	</body>
</html>
