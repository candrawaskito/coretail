<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../node_modules/apexcharts/dist/apexcharts.css" />
		<link rel="stylesheet" href="../node_modules/simplebar/dist/simplebar.min.css" />
		<link rel="stylesheet" href="../node_modules/dropzone/dist/dropzone.css" />
		@@include("partials/head.html")
		<title>Sign Up</title>
	</head>
	<body class="bg-gray-100">
		<!-- container -->

		<div class="flex flex-col items-center justify-center g-0 h-screen px-4">
			<!-- Card -->
			<div class="justify-center items-center w-full bg-white rounded-lg shadow-lg lg:flex md:mt-0 max-w-prose xl:p-0">
				<!-- Card body -->
				<div class="p-6 w-full sm:p-8 lg:p-10">
					<div class="mb-4">
						<a href="index.html"><img src="assets/img/brand/logo/logo-primary.svg" class="mb-2" alt="" /></a>
						<p class="mb-6">Please enter your user information.</p>
					</div>
					<!-- Form -->
					<form>
						<!-- Username -->
						<div class="mb-3">
							<label for="username" class="inline-block mb-2">User Name</label>
							<input
								type="text"
								id="username"
								class="border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 px-3"
								name="username"
								placeholder="User Name"
								required=""
							/>
						</div>
						<!-- Email -->
						<div class="mb-3">
							<label for="email" class="inline-block mb-2">Email</label>
							<input
								type="email"
								id="email"
								class="border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 px-3"
								name="email"
								placeholder="Email address here"
								required=""
							/>
						</div>
						<!-- Password -->
						<div class="mb-3">
							<label for="password" class="inline-block mb-2">Password</label>
							<input
								type="password"
								id="password"
								class="border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 px-3"
								name="password"
								placeholder="**************"
								required=""
							/>
						</div>
						<!-- Password -->
						<div class="mb-3">
							<label for="confirm-password" class="inline-block mb-2">Confirm Password</label>
							<input
								type="password"
								id="confirm-password"
								class="border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 px-3"
								name="password"
								placeholder="**************"
								required=""
							/>
						</div>
						<!-- Checkbox -->
						<div class="mb-5">
							<div class="">
								<input type="checkbox" class="w-4 h-4 text-blue-600 bg-white border-gray-300 rounded focus:ring-blue-400 focus:outline-none focus:ring-2" id="agreeCheck" />
								<label class="inline-block" for="agreeCheck">
									<span class="fs-5">
										I agree to the
										<a href="terms-condition-page.html">Terms of Service</a>
										and
										<a href="terms-condition-page.html">Privacy Policy.</a>
									</span>
								</label>
							</div>
						</div>
						<div>
							<!-- Button -->
							<div class="grid">
								<button type="submit" class="btn btn-primary">Create Free Account</button>
							</div>
							<div class="md:flex md:justify-between mt-4">
								<div class="mb-2 mb-md-0">
									<a href="sign-up.html" class="fs-5">Already member? Login</a>
								</div>
								<div>
									<a href="forget-password.html" class="text-inherit fs-5">Forgot your password?</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="@@webRoot/node_modules/apexcharts/dist/apexcharts.min.js"></script>
		<script src="@@webRoot/node_modules/simplebar/dist/simplebar.min.js"></script>
		<script src="@@webRoot/node_modules/dropzone/dist/dropzone-min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		@@include("partials/scripts.html")
	</body>
</html>
